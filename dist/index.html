<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card | </title>
    <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .section{box-shadow: 6px 6px 4px 10px rgb(0,0,0,);}
    
  </style>
</head>
<body >
  <main class="w-full h-screen flex justify-center bg-yellow-400"> 
    <section class="bg-white w-[355px] h-[550px] flex flex-col rounded-xl mt-28 p-3" style="box-shadow: 13px 13px 0px  rgb(7 8 7) " >
               
 
      <div class="flex-shrink-0 ml-2 mt-5 ">
        <img src="/assets/images/atributes.svg" alt="" class="rounded-lg">
      </div>

      <div>
       
       <button class="text-black bg-yellow-300 w-[63px] ml-2 mt-4 font-semibold" >learning</button>
       <p class="text-black font-sans ml-2 mt-3">published 21 dec 2023</p>
      </div>
       <div>
        <h2 class="font-bold text-lg text-black mt-5 ml-2">HTML & CSS foundations</h2>
        <p class="text-gray-500 mt-7 ml-2">These languages are the backbones of every websites,defining structure content and presentation.</p>
       </div>

       <div class="flex mt-4">
        <img src="/assets/images/image-avatar.webp" alt="">
        <p class="mt-4">Greg Hooper</p>
       </div>
             
    </section>



  </main>

  

 
  

  
  


  
  <div class="attribution">
